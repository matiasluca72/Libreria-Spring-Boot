<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Spring</title>
    <!-- CSS only / Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="whole_window">
        <div class="row centrado whole_window">
            <div class="col-8">
                <div th:if="${error} != null" class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">¡Ups!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <h1>Modificar Libro</h1>
                <div>
                    <!-- Uso de una variable de pre-procesamiento -->
                    <form class="row g-3" th:action="@{/libros/modificar/__${libro.id}__}" method="POST">
                        <!-- Input invisible con el valor del id y el nombre "id" -->
                        <input hidden th:value="${libro.id}" name="id">
                        <div class="col-md-6">
                            <label for="inputTitulo" class="form-label">Titulo del Libro</label>
                            <input type="text" class="form-control" id="inputTitulo" name="titulo"
                                placeholder="La llamada de Cthulhu..." th:value="${libro.titulo}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputISBN" class="form-label">Código ISBN</label>
                            <input type="number" class="form-control" id="inputISBN" name="isbn" placeholder="123456..."
                                th:value="${libro.isbn}" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAutor" class="form-label">Nombre del Autor</label>
                            <input type="text" class="form-control" id="inputAutor" name="nombreAutor"
                                placeholder="H.P. Lovecraft..." th:value="${libro.autor.nombre}" required>
                        </div>
                        <div class="col-12">
                            <label for="inputEditorial" class="form-label">Nombre de la Editorial</label>
                            <input type="text" class="form-control" id="inputEditorial" name="nombreEditorial"
                                placeholder="Editorial Santillana..." th:value="${libro.editorial.nombre}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputAnio" class="form-label">Año de publicación</label>
                            <input type="number" class="form-control" id="inputAnio" name="anio" placeholder="2015"
                                th:value="${libro.anio}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputEjemplares" class="form-label">Ejemplares totales</label>
                            <input type="number" class="form-control" id="inputEjemplares" name="ejemplares"
                                placeholder="¿Cuántos copias hay?" th:value="${libro.ejemplares}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputEjRestantes" class="form-label">Ejemplares prestados</label>
                            <input type="number" class="form-control" id="inputEjRestantes" name="ejemplaresPrestados"
                                placeholder="Menor o igual al total..." th:value="${libro.ejemplaresPrestados}" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">¡Actualizar libro!</button>
                        </div>
                    </form>
                    <div class="espacios centrado">
                        <a type="button" class="btn btn-outline-warning" th:href="@{/libros/listado_libros}">Volver al
                            Menú Libros</a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
