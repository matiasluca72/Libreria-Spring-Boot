<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Administrador de Libros, Autores y Editoriales en una base de datos usando Spring Boot, MySQL, Java 8 y Bootstrap Themes" />
    <meta name="author" content="Matias Luca Soto - MLS Dev" />
    <title>Libreria Spring</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">Libreria Spring</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/#about}">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/#libros}">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/#autores}">Autores</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/#editoriales}">Editoriales</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead min-vh-100">
        <div class="container px-4 px-lg-5 ">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center bi-text-left">
                <div class="col-lg-8 text-white espacios">
                    <div th:if="${exito} != null" class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">¡Éxito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <div th:if="${error} != null" class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">¡Ups!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <h1>Ingresar un nuevo libro</h1>
                    <div>
                        <form class="row g-3" th:action="@{/libros/nuevo_libro}" method="POST">
                            <div class="col-md-6">
                                <label for="inputTitulo" class="form-label">Titulo del Libro</label>
                                <input type="text" class="form-control" id="inputTitulo" name="titulo"
                                    placeholder="La llamada de Cthulhu..." th:value="${titulo}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputISBN" class="form-label">Código ISBN</label>
                                <input type="number" class="form-control" id="inputISBN" name="isbn"
                                    placeholder="123456..." th:value="${isbn}" required>
                            </div>
                            <div class="col-12">
                                <label for="inputAutor" class="form-label">Nombre del Autor</label>
                                <input type="text" class="form-control" id="inputAutor" name="nombreAutor"
                                    placeholder="H.P. Lovecraft..." th:value="${nombreAutor}" required>
                            </div>
                            <div class="col-12">
                                <label for="inputEditorial" class="form-label">Nombre de la Editorial</label>
                                <input type="text" class="form-control" id="inputEditorial" name="nombreEditorial"
                                    placeholder="Editorial Santillana..." th:value="${nombreEditorial}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inputAnio" class="form-label">Año de publicación</label>
                                <input type="number" class="form-control" id="inputAnio" name="anio" placeholder="2015"
                                    th:value="${anio}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inputEjemplares" class="form-label">Ejemplares totales</label>
                                <input type="number" class="form-control" id="inputEjemplares" name="ejemplares"
                                    placeholder="¿Cuántos copias hay?" th:value="${ejemplares}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inputEjRestantes" class="form-label">Ejemplares prestados</label>
                                <input type="number" class="form-control" id="inputEjRestantes"
                                    name="ejemplaresPrestados" placeholder="Menor o igual al total..."
                                    th:value="${ejemplaresPrestados}" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">¡Guardar libro!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer-->
    <footer class="bg-dark py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted text-white-75">Copyright &copy; 2021 - MLS Dev</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
