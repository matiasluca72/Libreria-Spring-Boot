<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Spring</title>
    <!-- CSS only / Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section class="whole_window">
        <div class="row centrado whole_window">
            <div class="col-8">
                <div th:if="${exito} != null" class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">¡Éxito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error} != null" class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">¡Ups!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <h1>Ingresar un nuevo Autor</h1>
                <div>
                    <form class="row g-3" th:action="@{/autores/nuevo_autor}" method="POST">
                        <div class="col-md-6">
                            <label for="inputTitulo" class="form-label">Nombre del Autor</label>
                            <input type="text" class="form-control" id="inputTitulo" name="nombre"
                                placeholder="Ingrese el nombre de su autor..." required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">¡Guardar autor!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
